<!-- frontend/src/app/components/process-table/process-table.component.html -->
<div class="process-container">
  <div class="table-header">
    <h2>Gestion des Process</h2>
    <div class="header-actions">
      <input
        type="text"
        class="search-input"
        placeholder="Rechercher (Ref, Nom...)"
        [ngModel]="searchTerm()"
        (ngModelChange)="searchTerm.set($event)"
      />
      <button class="add-btn" (click)="addNewRow()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10" />
          <line x1="12" y1="8" x2="12" y2="16" />
          <line x1="8" y1="12" x2="16" y2="12" />
        </svg>
        Ajouter un process
      </button>
    </div>
  </div>

  <!-- Message d'erreur -->
  <div *ngIf="errorMessage()" class="error-message">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <circle cx="12" cy="12" r="10"/>
      <line x1="12" y1="8" x2="12" y2="12"/>
      <line x1="12" y1="16" x2="12.01" y2="16"/>
    </svg>
    {{ errorMessage() }}
    <button class="close-error" (click)="errorMessage.set('')">×</button>
  </div>

  <div class="table-wrapper">
    <!-- Process en grille -->
    <div class="process-grid">
      <div
        *ngFor="let proc of filteredProcess(); let i = index"
        class="process-block"
        [class.editing-block]="isEditing(proc)"
      >
        <table class="process-main-table">
          <thead>
            <tr>
              <th>Ref</th>
              <th>Nom du Process</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <!-- Ref -->
              <td>
                <input
                  type="text"
                  [(ngModel)]="proc.ref"
                  [disabled]="!isEditing(proc)"
                  class="table-input"
                  placeholder="Référence">
              </td>

              <!-- Nom -->
              <td>
                <input
                  type="text"
                  [(ngModel)]="proc.nom"
                  [disabled]="!isEditing(proc)"
                  class="table-input"
                  placeholder="Nom du process">
              </td>

              <!-- Actions -->
              <td class="actions-cell">
                <div class="action-buttons">
                  <button
                    *ngIf="!isEditing(proc)"
                    class="edit-btn"
                    (click)="editRow(i)"
                    title="Modifier">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                      <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                      <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                    </svg>
                  </button>

                  <button
                    *ngIf="isEditing(proc)"
                    class="save-btn"
                    (click)="saveRow(i)"
                    title="Enregistrer"
                    [disabled]="isLoading()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                      <polyline points="20 6 9 17 4 12"/>
                    </svg>
                  </button>

                  <button
                    *ngIf="isEditing(proc)"
                    class="cancel-btn"
                    (click)="cancelEdit(i)"
                    title="Annuler"
                    [disabled]="isLoading()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                      <line x1="18" y1="6" x2="6" y2="18"/>
                      <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                  </button>

                  <button
                    class="delete-btn"
                    (click)="deleteRow(i)"
                    title="Supprimer"
                    [disabled]="isLoading()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                      <polyline points="3 6 5 6 21 6"/>
                      <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                    </svg>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Empty State -->
      <div *ngIf="filteredProcess().length === 0 && process().length > 0" class="empty-state">
        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10" />
          <line x1="12" y1="8" x2="12" y2="16" />
          <line x1="8" y1="12" x2="16" y2="12" />
        </svg>
        <p>Aucun résultat trouvé pour cette recherche.</p>
      </div>

      <div *ngIf="process().length === 0" class="empty-state">
        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v6m0 6v6"/>
        </svg>
        <p>Aucun process. Cliquez sur "Ajouter un process" pour commencer.</p>
      </div>
    </div>
  </div>
</div>
