# Production Configuration

# ? MongoDB Atlas (Production)
spring.data.mongodb.uri=mongodb+srv://your-username:your-password@cluster0.xxxxx.mongodb.net/flowerdb_prod?retryWrites=true&w=majority

# Server Configuration
server.port=8080

# JWT Configuration (CHANGEZ LA CLÉ EN PRODUCTION!)
jwt.secret=VOTRE-CLE-SECRETE-PRODUCTION-SUPER-LONGUE-ET-SECURISEE
jwt.expiration=86400000

# CORS Configuration (Ajoutez votre domaine de production)
cors.allowed-origins=https://votre-domaine-prod.com,https://www.votre-domaine-prod.com

# Email Configuration (Production)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# OTP Configuration
otp.expiration.minutes=5

# Upload Configuration
file.upload-dir=/var/www/uploads/articles
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Logging (Production - moins verbose)
logging.level.root=WARN
logging.level.com.eleonetech=INFO
logging.level.org.springframework.data.mongodb=WARN
logging.level.org.springframework.security=WARN

# Redis (si utilisé pour les sessions)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=